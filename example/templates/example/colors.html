{% extends '_base.html' %}

{% block title %}Colors{% endblock %}

{% block content %}
<h1>Colors</h1>

<table class="table table-striped">
    {% for color in colors %}
    <tr>
        <td><span class="color-swatch" style="background-color: {{color.hex}};"></span></td>
        <td><a href="{% url 'example:color' uuid=color.uuid %}">{{color.hex}}</a></td>
        <td>{{color.name}}</td>
    </tr>
    {% endfor %}


</table>
{% endblock content %}
